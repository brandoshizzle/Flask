<!doctype html>

<html>
  <head>
    <title>SoundProv</title>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  </head>

  <body onload="init()">
    <div id="waveform" width=100%></div>

    <div id="holder" style="background-color: yellow; height: 300px; width: 300px; margin: 100px;" onclick="playSound(this)">
      Drag your file here
    </div>

    <!-- JS SCRIPT IMPORTS  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <!-- Main JS script and jQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script src="main.js"></script>
    <!-- Include wavesurfer for waveforms -->
    <script src="js/wavesurfer.js"></script>
    <!-- Include Materialize script -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
  </body>

</html>
