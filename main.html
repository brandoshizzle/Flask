<!doctype html>

<html>

<head>
    <title>SoundProv</title>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css and main.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
</head>

<body onload="init()">
    <div id="waveform"></div>

    <div id="Q" class="btn btn-key z-depth-4 waves-effect waves-light">
        Q
    </div>




    <!-- JS SCRIPT IMPORTS  -->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <!-- Main JS script and jQuery -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="main.js"></script>
    <!-- Include wavesurfer for waveforms -->
    <script src="js/wavesurfer.js"></script>
    <!-- Include Materialize script -->
    <script src="js/materialize.min.js"></script>
    <!-- Insert this line after script imports -->
    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
