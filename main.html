<!doctype html>

<html>

	<head>
		<title>SoundProv</title>
		<meta charset="utf-8">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css and main.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
		<link type="text/css" rel="stylesheet" href="css/main.css" />
	</head>

	<body>

		<div class="row">
			<div class="col s12">
				<ul class="tabs">
					<li class="tab"><a class="active" href="#page1">Page 1</a></li>
					<li class="tab"><a href="#page2">Page 2 is the best!</a></li>
					<li class="tab"><a href="#page3">Page 3</a></li>
					<li class="tab"><a href="#page4">Page 4</a></li>
				</ul>
			</div>
		</div>

		<div class="row keyboard-transitions">
			<!-- Keyboard -->
			<div class="col s9">
				<div id="keyboard">
					<div id="row1"></div>
					<div id="row2"></div>
					<div id="row3"></div>
				</div>
			</div>

			<!-- Search bar/transition songs -->
			<div class="input-field col s3">
				<i class="material-icons prefix">search</i>
				<input id="icon_prefix" type="text" class="validate">
				<!--<label for="icon_prefix">Search</label>-->
			</div>
			<div class="transitionsBox col s3 z-depth-4">
				<ul id="transition-songs">
					<li>Artist - Song 1</li>
					<li>Artist - Song 2</li>
					<li>Artist - Song 3</li>
					<li>Artist - Song 4</li>
					<li>Artist - Song 5</li>
					<li>Artist - Song 6</li>
					<li>Artist - Song 7</li>
				</ul>
			</div>
		</div>

		<!-- The waveform box-->
		<div class="row">
			<div id="waveform"></div>
		</div>

		<!-- Settings box -->
		<div id="sound-settings" class="modal modal-fixed-footer" style="width:400px">
			<div class="modal-content">
				<h5 id="sound-settings-name" class="header editable" style="text-align: center">Song Name</h5>
				<table class="highlight" style="padding: 20px;">
					<tbody>
						<tr class="settings-row">
							<td>Path</td>
							<td>
								<input id="sound-settings-path" type="text"></input>
								<div class="btn waves-effect" style="display: inline-block; width: 80px; padding-left: 0; padding-right: 0; text-align: center;">Browse</div>
							</td>
						</tr>
						<tr class="settings-row">
							<td>Color</td>
							<td>
								<div class="input-field" style="width:180px;">
									<select id="sound-settings-color">
										<option value="default" selected>Default</option>
									 	<option value="red">Red</option>
									 	<option value="pink">Pink</option>
									 	<option value="purple">Purple</option>
										<option value="deep-purple">Deep Purple</option>
										<option value="indigo">Indigo</option>
										<option value="blue">Blue</option>
										<option value="light-blue">Light Blue</option>
										<option value="cyan">Cyan</option>
										<option value="teal">Teal</option>
										<option value="green">Green</option>
								 	</select>
								</div>
							</td>
						</tr>
						<tr class="settings-row">
							<td>Loop</td>
							<td>
								<div class="switch">
									<label>
										<input id="sound-settings-loop" type="checkbox">
										<span class="lever"></span>
									</label>
								</div>
							</td>
						</tr>
						<tr class="settings-row">
							<td>Start</td>
							<td>
								<input id="sound-settings-start-time" type="text" style="width: 50px;"></input>
								<label>seconds</label>
							</td>
						</tr>
						<tr class="settings-row">
							<td>End</td>
							<td>
								<input id="sound-settings-end-time" type="text" style="width: 50px;"></input>
								<label>seconds</label>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="modal-footer ">
				<a href="#" class="modal-action modal-close waves-effect btn-flat" onclick="view.closeSoundSettings()">Save</a>
				<a href="#" class="modal-action modal-close waves-effect btn-flat">Close</a>
			</div>
		</div>
		<!-- JS SCRIPT IMPORTS -->
		<script>
			if (typeof module === 'object') {
				window.module = module;
				module = undefined;
			}
		</script>
		<!-- JS vendor scripts and jQuery -->
		<script src="scripts/vendor/jquery-3.1.1-min.js "></script>
		<script src="data/keyCodes.js "></script>
		<script src="scripts/main.js "></script>
		<script src="scripts/vendor/sortable.js "></script>
		<script src="scripts/vendor/jeditable.js "></script>
		<script src="scripts/vendor/wavesurfer.js "></script>
		<script src="scripts/vendor/soundjs-0.6.2.min.js "></script>
		<script src="scripts/vendor/materialize.min.js "></script>
		<!-- Insert this line after script imports -->
		<script>
			if (window.module) module = window.module;
		</script>
	</body>

</html>
