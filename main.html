<!doctype html>

<html>

	<head>
		<title>SoundProv</title>
		<meta charset="utf-8">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css and main.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
		<link type="text/css" rel="stylesheet" href="css/main.css" />
	</head>

	<body>

		<div class="row">
			<div class="col s12">
				<ul class="tabs .tabs-fixed-width">
					<li class="tab col s3 l1"><a class="active" href="#page1">Page 1</a></li>
					<li class="tab col s3 l1"><a href="#page2">Page 2</a></li>
					<li class="tab col s3 l1"><a href="#page3">Page 3</a></li>
					<li class="tab col s3 l1"><a href="#page4">Page 4</a></li>
				</ul>
			</div>
		</div>

		<div class="row keyboard-transitions">
			<!-- Keyboard -->
			<div class="col s9">
				<div id="keyboard">
					<div id="row1"></div>
					<div id="row2"></div>
					<div id="row3"></div>
				</div>
			</div>

			<!-- Search bar/transition songs -->
			<div class="input-field col s3">
				<i class="material-icons prefix">search</i>
				<input id="icon_prefix" type="text" class="validate">
				<label for="icon_prefix">Search</label>
			</div>
			<div class="transitionsBox col s3 z-depth-4" style="background-color: #37474f; height: 100%;">
				<ul id="transition-songs">
					<li>Artist - Song 1</li>
					<li>Artist - Song 2</li>
					<li>Artist - Song 3</li>
					<li>Artist - Song 4</li>
					<li>Artist - Song 5</li>
					<li>Artist - Song 6</li>
					<li>Artist - Song 7</li>
				</ul>
			</div>
		</div>

		<!-- The waveform box-->
		<div class="row">
			<div id="waveform"></div>
		</div>
		<!-- JS SCRIPT IMPORTS -->
		<script>
			if (typeof module === 'object') {
				window.module = module;
				module = undefined;
			}
		</script>
		<!-- Main JS script and jQuery -->
		<script src="scripts/vendor/jquery-3.1.1-min.js"></script>
		<script src="data/keyCodes.js"></script>
		<script src="scripts/main.js"></script>
		<script src="scripts/vendor/sortable.js"></script>
		<!-- Include wavesurfer for waveforms -->
		<script src="scripts/vendor/wavesurfer.js"></script>
		<!-- Include SoundJS for sounds -->
		<script src="scripts/vendor/soundjs-0.6.2.min.js"></script>
		<!-- Include Materialize script -->
		<script src="scripts/vendor/materialize.min.js"></script>
		<!-- Insert this line after script imports -->
		<script>
			if (window.module) module = window.module;
		</script>
	</body>

</html>
