<!doctype html>

<html>

	<head>
		<title>SoundProv</title>
		<meta charset="utf-8">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css and main.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
		<link type="text/css" rel="stylesheet" href="css/main.css" />
	</head>

	<body>

		<div class="row">
			<div class="col s12">
				<ul class="tabs .tabs-fixed-width">
					<li class="tab col s3 l1"><a class="active" href="#page1">Page 1</a></li>
					<li class="tab col s3 l1"><a href="#page2">Page 2</a></li>
					<li class="tab col s3 l1"><a href="#page3">Page 3</a></li>
					<li class="tab col s3 l1"><a href="#page4">Page 4</a></li>
				</ul>
			</div>
		</div>



		<div id="keyboard">
			<div id="row1"></div>
			<div id="row2"></div>
			<div id="row3"></div>
		</div>


		<!-- The waveform box-->
		<div id="waveform"></div>

		<!-- JS SCRIPT IMPORTS  -->
		<script>
			if (typeof module === 'object') {
				window.module = module;
				module = undefined;
			}
		</script>
		<!-- Main JS script and jQuery -->
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="data/keyCodes.js"></script>
		<script src="main.js"></script>
		<!-- Include wavesurfer for waveforms -->
		<script src="js/wavesurfer.js"></script>
		<!-- Include SoundJS for sounds -->
		<script src="js/soundjs-0.6.2.min.js"></script>
		<!-- Include Materialize script -->
		<script src="js/materialize.min.js"></script>
		<!-- Insert this line after script imports -->
		<script>
			if (window.module) module = window.module;
		</script>
	</body>

</html>
