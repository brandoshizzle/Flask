<!doctype html>

<html>

	<head>
		<title>SoundProv</title>
		<meta charset="utf-8">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css and main.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
		<link type="text/css" rel="stylesheet" href="css/main.css" />
	</head>

	<body>
		<div class="header-row">
			<div>
				<a data-activates="slide-out" class="button-collapse menu-icon"><i class="material-icons">menu</i></a>
				<h4 id="programTitle"><strong>SOUND</strong>prov</h4>
				<p id="clock">Time</p>
			</div>
			<div class="tabs-row">
				<ul class="tabs">
					<li class="tab"><a class="active" href="#page1">Page 1</a></li>
					<li class="tab"><a href="#page2">Page 2</a></li>
					<li class="tab"><a href="#page3">Page 3</a></li>
					<li class="tab"><a href="#page4">Page 4</a></li>
				</ul>
			</div>
		</div>

		<div class="row keyboard-playlist">
			<!-- Keyboard -->
			<div class="col s9">
				<div id="keyboard">
					<div id="row1"></div>
					<div id="row2"></div>
					<div id="row3"></div>
					<div id="row4"></div>
				</div>
			</div>
		</div>

		<div class="playlistBox col s3 z-depth-4">
			<p class="section-header">Playlist</p>
			<!-- Search bar/playlist songs -->
			<div class="input-field">
				<input id="icon_prefix" type="text" class="validate">
				<label for="icon_prefix">Search</label>
			</div>
			<ul id="playlist-songs" class="scrollbar">
			</ul>
		</div>

		<!-- The waveform box-->
		<div id="waveform-box">
			<!--<div class="progress" id="waveform-progress">
				<div class="indeterminate"></div>
			</div>-->
			<div class="z-depth-3" id="waveform"></div>
		</div>

		<!-- Settings box -->
		<div id="sound-settings" class="modal modal-fixed-footer" style="width:400px">
			<div class="modal-content">
				<h5 id="sound-settings-name" class="header editable" style="text-align: center">Song Name</h5>
				<table class="highlight" style="padding: 20px;">
					<tbody>
						<tr class="settings-row">
							<td>Path</td>
							<td>
								<div class="file-field input-field">
									<div class="btn waves-effect" id="browse-button">
										<span>Browse</span>
									</div>
									<div class="file-path-wrapper">
										<input class="file-path validate" id="sound-settings-path" type="text">
									</div>
								</div>
							</td>
						</tr>
						<tr class="settings-row">
							<td>Color</td>
							<td>
								<div class="input-field" style="width:180px;">
									<select id="sound-settings-color">
										<option value="default" selected>Default</option>
									 	<option value="red">Red</option>
									 	<option value="pink">Pink</option>
									 	<option value="purple">Purple</option>
										<option value="deep-purple">Deep Purple</option>
										<option value="indigo">Indigo</option>
										<option value="blue">Blue</option>
										<option value="light-blue">Light Blue</option>
										<option value="cyan">Cyan</option>
										<option value="teal">Teal</option>
										<option value="green">Green</option>
								 	</select>
								</div>
							</td>
						</tr>
						<tr class="settings-row">
							<td>Loop</td>
							<td>
								<div class="switch">
									<label>
										<input id="sound-settings-loop" type="checkbox">
										<span class="lever"></span>
									</label>
								</div>
							</td>
						</tr>
						<tr class="settings-row">
							<td>Start</td>
							<td>
								<input id="sound-settings-start-time" type="text" style="width: 50px;"></input>
								<label>seconds</label>
								<div class="btn" id="start-time-reset" style="float: right;">Reset</div>
							</td>
						</tr>
						<tr class="settings-row">
							<td>End</td>
							<td>
								<input id="sound-settings-end-time" type="text" style="width: 50px;"></input>
								<label>seconds</label>
								<div class="btn" id="end-time-reset" style="float: right;">Reset</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="modal-footer ">
				<a href="#" class="modal-action modal-close waves-effect btn-flat" id="sound-settings-save">Save</a>
				<a href="#" class="modal-action modal-close waves-effect btn-flat">Close</a>
			</div>
		</div>

		<!-- Side Nav -->
		<ul id="slide-out" class="side-nav">
			<li>
				<div class="userView">
					<div class="background" style="background-color: var(--pM)">
					</div>
					<a href="#!user"><img class="circle" src="images/profile.jpg"></a>
					<a href="#!name"><span class="white-text">SOUNDprov</span></a>
				</div>
			</li>
			<li><a class="waves-effect" href="#"><i class="material-icons">settings</i>Settings</a></li>
			<li>
				<div class="divider"></div>
			</li>
			<li><a class="subheader">Contact</a></li>
			<li><a class="waves-effect" href="https://github.com/brandoshizzle/soundprov/issues" target="_blank"><i class="material-icons">report_problem</i>Report Issue</a></li>
			<li><a class="waves-effect" href="mailto:cathcart.brandon@gmail.com"><i class="material-icons">mail</i>Contact Developer</a></li>
			<li><a class="waves-effect" href="#"><i class="material-icons">monetization_on</i>Donate</a></li>
		</ul>



		<!-- JS SCRIPT IMPORTS -->
		<script>
			if (typeof module === 'object') {
				window.module = module;
				module = undefined;
			}
		</script>
		<!-- JS vendor scripts and jQuery -->
		<script src="scripts/vendor/jquery-3.1.1-min.js "></script>
		<script src="data/keyCodes.js "></script>
		<script src="scripts/main.js "></script>
		<script src="scripts/vendor/sortable.js "></script>
		<script src="scripts/vendor/jeditable.js "></script>
		<script src="scripts/vendor/wavesurfer.js "></script>
		<script src="scripts/vendor/soundjs-0.6.2.min.js "></script>
		<script src="scripts/vendor/materialize.min.js "></script>
		<!-- Insert this line after script imports -->
		<script>
			if (window.module) module = window.module;
		</script>
	</body>

</html>
